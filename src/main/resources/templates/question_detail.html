<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>질문 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/question_detail.css}">
</head>
<body>
<div class="container mt-5">
    <div class="question-detail-box">
        <h2 th:text="${question.subject}">질문 제목</h2>
        <div class="meta mb-3">
            <span class="badge bg-secondary" th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}">2024-05-25 12:00</span>
        </div>
        <div class="content mb-4" th:text="${question.content}">
            질문 내용이 표시됩니다.
        </div>
        <h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|">답변 개수</h5>
        <ul>
            <li th:each="answer : ${question.answerList}">
                <div th:text="${answer.content}"></div>
            </li>
        </ul>
        <form th:action="@{|/answer/create/${question.id}|}" method="post">
            <textarea name="content" id="content" rows="15" oninput="checkContent()"></textarea>
            <input type="submit" value="답변등록" id="submitBtn" disabled>
        </form>
        <script>
        function checkContent() {
            const textarea = document.getElementById('content');
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = textarea.value.trim() === '';
        }
        window.onload = checkContent;
        </script>
        <a th:href="@{/question/list}" class="btn btn-outline-primary">목록으로</a>
    </div>
</div>
</body>
</html>
