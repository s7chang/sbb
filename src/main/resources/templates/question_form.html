<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
        <h5 class="my-3">질문 등록</h5>
        <form action="/question/create" method="post" th:object="${question}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">제목</label>
                <input type="text" name="subject" id="subject" class="form-control" th:field="*{subject}" placeholder="제목을 입력해주세요.">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea name="content" id="content" class="form-control" rows="10" th:field="*{content}" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
        </form>
    </div>
</html>
