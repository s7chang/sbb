<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>질문 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/question_list.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">질문 목록</h1>
    <table class="table table-hover">
        <thead class="table-light">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(questionList)}">
                <td colspan="3" class="text-center">등록된 질문이 없습니다.</td>
            </tr>
            <tr th:each="question, iterStat : ${questionList}">
                <td th:text="${iterStat.count}">1</td>
                <td>
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}">질문 제목</a>
                </td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}">2024-05-25 12:00</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
