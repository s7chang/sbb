<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">
        <div class="my-3 border-bottom">
            <h4>로그인</h4>
        </div>
        <form action="/user/login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- validation 검증 -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자 ID</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="사용자 ID를 입력해주세요.">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
            </div>
            <input type="submit" value="로그인" class="btn btn-primary my-2">
        </form>
    </div>
</html>
